name: Run Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: calendar_app

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r calendar_app/requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      run: |
        PYTHONPATH=calendar_app/src pytest --cov=calendar_app_package calendar_app/tests
